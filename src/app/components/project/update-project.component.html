1<app-header></app-header>
<main>
  <section id="update-project" class="update-project wrapper py-3 bg-white form" *ngIf="project">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container py-3 px-3 mt-4">
            <div class="row">
              <div class="col position-relative">
                <a class="color-primary fw-bolder position-fixed" routerLink="/"><fa-icon [icon]="faChevronLeft" size="1x"></fa-icon>
                  Volver al Portfolio</a>
              </div>
            </div>
            <div class="row">
<div class="col-6 col-xs-3 form-left">
              </div>
              <div class="col-6 col-xs-6 form-right">
                <h2 class="text-center text-secondary">{{title}}</h2>
                <form (ngSubmit)="updateProject()" novalidate #updateForm="ngForm">
                  <div class="form-group">
                    <label class="fw-bolder" for="name">Nombre del proyecto:</label>
                    <input type="text" class="form-control" id="name" name="name"
                      [(ngModel)]="project!.name" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="description">Descripción del proyecto:</label>
                    <textarea class="form-control" id="description" name="description" [(ngModel)]="project!.description"
                      required rows="4"></textarea>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="year">Año de realización del proyecto:</label>
                    <input type="number" class="form-control" id="year" name="year"
                      [(ngModel)]="project!.date" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="link1">Link del Sitio Web:</label>
                    <input type="text" class="form-control" id="link1" name="link1" [(ngModel)]="project!.link1"
                      required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="link2">Link de Github:</label>
                    <input type="text" class="form-control" id="link2" name="link2" [(ngModel)]="project!.link2"
                      required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder d-flex justify-content-between align-items-center form-image" for="image">Screenshot: <img [src]="!eventChange ? project.image : imageService.url" alt="{{project.name}}" title="Click para subir imagen" class="img-fluid"></label>
                    <input type="file" class="form-control" id="image" name="image" [(ngModel)]="project!.image"
                    (change)="uploadImage($event)" accept=".jpg, jpeg, .png, .svg, .gif, .webp">
                  </div>
                  <div class="form-group mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-secondary" [disabled]="!updateForm.valid"><fa-icon [icon]="faSave"
                        size="1x"></fa-icon> Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
