<app-header></app-header>
<main>
  <section id="create-project" class="create-project wrapper py-3 bg-white form">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container py-3 px-3 mt-5">
            <div class="row">
              <div class="col position-relative">
                <a class="color-primary fw-bolder position-fixed" routerLink="/"><fa-icon [icon]="faChevronLeft" size="1x"></fa-icon>
                  Volver al Portfolio</a>
              </div>
            </div>
            <div class="row">
              <div class="col-6 col-xs-3 form-left">
              </div>
              <div class="col-6 col-xs-6 form-right">
                <h2 class="text-center text-secondary">{{title}}</h2>
                <form (ngSubmit)="createProject()" novalidate #createForm="ngForm">
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="name">Nombre del proyecto:</label>
                    <input type="text" class="form-control" id="name" name="name"
                      [(ngModel)]="name" placeholder="Nombre del proyecto" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="description">Descripción:</label>
                      <textarea class="form-control" id="description" name="description" [(ngModel)]="description"
                      placeholder="Descripción del proyecto" required rows="4"></textarea>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="year">Año:</label>
                    <input type="number" class="form-control" id="year" name="year" [(ngModel)]="date"
                      placeholder="Año de realización del proyecto" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="link1">Sitio web:</label>
                    <input type="text" class="form-control" id="link1" name="link1" [(ngModel)]="link1"
                      placeholder="Link del sitio web" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="link2">Github:</label>
                    <input type="text" class="form-control" id="link2" name="link2" [(ngModel)]="link2"
                      placeholder="Link de Github" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder d-flex justify-content-between align-items-center form-image" for="image">Screenshot: <img [src]="!eventChange ? 'assets/images/no-image.png' : imageService.images[0]" alt="Screenshot del proyecto" title="Click para subir imagen" class="img-fluid"></label>
                    <input type="file" class="form-control" id="image" name="image" [(ngModel)]="image"
                    (change)="uploadImage($event)" accept=".jpg, jpeg, .png, .svg, .gif, .webp" required>
                  </div>
                  <div class="form-group mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid"><fa-icon
                        [icon]="faPlus" size="1x"></fa-icon> Agregar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
