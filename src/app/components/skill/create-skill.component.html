<app-header></app-header>
<main>
  <section id="create-skill" class="create-skill wrapper py-3 bg-white form">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container py-3 px-3 mt-5">
            <div class="row">
              <div class="col-6 form-left">
                <a class="color-primary fw-bolder" routerLink="/"><fa-icon [icon]="faChevronLeft"
                  size="1x"></fa-icon> Volver al Portfolio</a>
              </div>
              <div class="col-6 form-right">
                <form (ngSubmit)="createSkill()" novalidate #createForm="ngForm">
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="name">Nombre de Skill:</label>
                    <input type="text" class="form-control" id="name" name="name"
                      [(ngModel)]="name" placeholder="Nombre de Soft & Hard Skill" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="level">Nivel de Skill:</label>
                    <input type="number" class="form-control" id="level" name="level" [(ngModel)]="level"
                      placeholder="Nivel de Skill" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="image">Imagen de Skill:</label>
                    <input type="file" class="form-control" id="image" name="image" [(ngModel)]="image"
                      (change)="uploadImage($event)" accept=".jpg, jpeg, .png, .svg, .gif" required>
                  </div>
                   <div class="form-group mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid"><fa-icon
                        [icon]="faPlus" size="1x"></fa-icon> Agregar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
