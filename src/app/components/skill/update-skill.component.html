1<app-header></app-header>
<main>
  <section id="update-skill" class="update-skill wrapper py-3 bg-white form" *ngIf="skill">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container py-3 px-3 mt-5">
            <div class="row">
              <div class="col-6 form-left">
                <a class="color-primary fw-bolder" routerLink="/"><fa-icon [icon]="faChevronLeft" size="1x"></fa-icon> Volver al Portfolio</a>
              </div>
              <div class="col-6 form-right">
                <form (ngSubmit)="updateSkill()" novalidate #updateForm="ngForm">
                  <div class="form-group">
                    <label class="fw-bolder" for="name">Nombre de Skill:</label>
                    <input type="text" class="form-control" id="name" name="name"
                      [(ngModel)]="skill!.name" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="level">Nivel de Skill:</label>
                    <input type="number" class="form-control" id="level" name="level" [(ngModel)]="skill!.level"
                      required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="image">Imagen de Skill:</label>
                    <input type="file" class="form-control" id="image" name="image" [(ngModel)]="skill!.image"
                    (change)="uploadImage($event)" accept=".jpg, jpeg, .png, .svg, .gif" required>
                  </div>
                  <div class="form-group mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid"><fa-icon [icon]="faSave"
                        size="1x"></fa-icon> Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
