<section id="banner" class="banner wrapper bg-white">
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center bg-image">
        <div *ngIf="isLogged" class="d-flex justify-content-center bg-white mt-3 py-3 px-3">
          <form (ngSubmit)="reloadPage()" novalidate #updateForm="ngForm" *ngIf="isLogged">
            <div class="form-group mt-4">
              <label class="fw-bolder d-flex justify-content-between align-items-center form-image" for="image">Imagen del banner: <img [src]="imageService.url.includes('banner') ? imageService.url : 'https://firebasestorage.googleapis.com/v0/b/lr-portfolio-frontend.appspot.com/o/images%2Fbanner?alt=media&token=223a1086-5b4d-460d-ad91-8344257ad497'" alt="Imagen del banner" title="Click para subir imagen" class="img-fluid"></label>
              <input type="file" class="form-control" id="image" name="image" [(ngModel)]="image"
              (change)="uploadImage($event)" accept=".jpg, jpeg, .png, .svg, .gif" required>
            </div>
            <div class="form-group mt-2 text-center">
              <button type="submit" class="btn btn-outline-secondary fw-bolder" [disabled]="!updateForm.valid" [ngClass]="!updateForm.valid ? 'invisible' : 'visible'"><fa-icon
                  [icon]="faSave" size="1x"></fa-icon> Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
