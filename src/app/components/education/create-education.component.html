<app-header></app-header>
<main>
  <section id="create-education" class="create-education wrapper py-3 bg-white form">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container py-3 px-3 mt-5">
            <div class="row">
              <div class="col-6 form-left">
                <a class="color-primary fw-bolder" routerLink="/"><fa-icon [icon]="faChevronLeft"
                  size="1x"></fa-icon> Volver al Portfolio</a>
              </div>
              <div class="col-6 form-right">
                <form (ngSubmit)="createEducation($event)" novalidate #createForm="ngForm">
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="institution">Nombre de la institución:</label>
                    <input type="text" class="form-control" id="institution" name="institution"
                      [(ngModel)]="institution" placeholder="Institución" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="degree">Descripción del título:</label>
                    <input type="text" class="form-control" id="degree" name="degree" [(ngModel)]="degree"
                      placeholder="Carrera o curso" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="dateFrom">Año de inicio:</label>
                    <input type="number" class="form-control" id="dateFrom" name="dateFrom" [(ngModel)]="dateFrom"
                      placeholder="Desde el año" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="dateTo">Año de finalización:</label>
                    <input type="number" class="form-control" id="dateTo" name="dateTo" [(ngModel)]="dateTo"
                      placeholder="Hasta el año" required>
                  </div>
                  <div class="form-group mt-2">
                    <label class="fw-bolder" for="logo">Logo:</label>
                    <input type="file" class="form-control" id="logo" name="logo" [(ngModel)]="logo" placeholder="Logo"
                    (change)="uploadImage($event)" accept=".jpg, jpeg, .png, .svg, .gif" required>
                  </div>
                  <div class="form-group mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid"><fa-icon
                        [icon]="faPlus" size="1x"></fa-icon> Agregar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
