<app-header></app-header>
<main>
  <section id="login" class="login wrapper py-3 bg-white form">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="container py-3 px-3 mt-5">
            <div class="row">
              <div class="col-6 form-left">
                <a class="color-primary fw-bolder" routerLink="/"><fa-icon [icon]="faChevronLeft"
                  size="1x"></fa-icon> Volver al Portfolio</a>
              </div>
              <div class="col-6 d-flex flex-column justify-content-center form-right">
                <form (ngSubmit)="userLogin()" novalidate #loginForm="ngForm">
                  <div class="form-group mt-2">
                    <label for="username" class="fw-bolder">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
                      placeholder="Su nombre de usuario" required>
                  </div>
                  <div class="form-group mt-2">
                    <label for="password" class="fw-bolder">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                      placeholder="Su contraseña" required>
                  </div>
                  <div class="form-group mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="!loginForm.valid"><fa-icon
                        [icon]="faLogin" size="1x"></fa-icon> Login</button>
                  </div>
                  <div class="alert alert-danger mt-3" *ngIf="isLoginFail">
                    Error al iniciar sesión.
                  </div>
                </form>
                <div class="mt-2 d-flex justify-content-center">
                  <p>¿No tiene una cuenta? <a routerLink="/register">Regístrese</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
